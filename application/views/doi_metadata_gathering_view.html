var clean_sponsors = $.map(sponsors.list, function(obj) {
  obj.id = obj.id || obj.code;
  obj.text = obj.text || obj.name;
  return obj;
});

var clean_datatypes = $.map(datatypes.list, function(obj) {
    obj.id = obj.id || obj.code;
    obj.text = obj.text || obj.name;
    return obj;
});

var clean_subject_areas = $.map(subject_areas.list, function(obj) {
  obj.id = obj.id || obj.code;
  obj.text = obj.text || obj.name;
  return obj;
})

$(function(){
  $("#doi_dataset_type").select2({
    data: clean_datatypes,
    escapeMarkup: function(markup){ return markup; },
    placeholder: "What best describes this content?",
    templateResult: function(item){
      if(item.loading){
        return item.text;
      }
      var markup = $("<div/>", {
        "style": "position: relative;"
      });

      markup.append($("<div/>", {
        "style": "text-transform: uppercase;font-size: 1.1em;",
        "text": item.name
      }));


      markup.append($("<div/>", {
        "style": "position: absolute; right: 5px; top: 0;"
      })
        .append($("<span/>", {
          "text": "(" + item.id + ")",
          "style": "font-weight: bold; font-size: 0.9em;"
        })));

      return markup;

    },
    templateSelection: function(item){
      if (!item.id){
        return item.text;
      }
      var markup = item.text;
      return markup;
    }
  });

  $("#doi_subject_areas").select2({
    data: clean_subject_areas,
    escapeMarkup: function(markup) { return markup; },
    placeholder: "To which subject area does this content belong?",
    multiple: true,
    templateResult: function(item) {
      if(item.loading) {
        return item.text;
      }
      var markup = $("<div/>", {
        "style": "position: relative;"
      });

      markup.append($("<div/>", {
        "class": "item_identifier",
        "style": "font-size: 1.25em;",
        "text": item.id
      }));

      markup.append($("<div/>", {
        "title": item.text,
        "style": "white-space: nowrap;width: 100%; overflow:hidden; text-overflow: ellipsis;",
        "text": item.text
      }));

      return markup;
    },
    templateSelection: function(item) {
      if (!item.id) {
        return item.text;
      }
      return item.id;
    }
  });


  $("#doi_sponsor_organizations").select2({
    data: clean_sponsors,
    escapeMarkup: function(markup) { return markup; },
    placeholder: "List sponsoring organizations for this work",
    multiple: true,
    templateResult: function(item){
      if(item.loading){
        return item.text;
      }
      item_class = item.id.match(/-\d+/i) ? "doi_sponsor_item" : "doi_sponsor_org_group";
      var markup = $("<div/>", {
        "style": "position: relative;",
        "class": item_class
      });
      if(typeof(tl_org_list) === "undefined"){
        tl_org_list = {};
      }
      sub_org = false;
      point_org = false;
      if(tl_org_matcher = /([A-Za-z]+)-([A-Za-z0-9]+)\.?(\d*)/i.exec(item.id)){
        tl_org = tl_org_matcher[1];
        sub_org = tl_org_matcher[2];
        point_org = tl_org_matcher[3];
        // if(point_org){
        //   debugger;
        // }
        // if(point_org_matcher = /([A-Za-z0-9]+)\.(\d+)/i.exec(sub_org)){
        //   debugger;
        //   sub_org = point_org_matcher[1];
        //   point_org = point_org_matcher[2];
        // }
      }else{
        tl_org = item.id;
      }
      clean_name = item.text.replace(" (" + tl_org + ")", "");

      if(item_class == "doi_sponsor_org_group"){
        tl_org_list[item.id] = clean_name;
      }else{
        clean_name = clean_name.replace(tl_org_list[tl_org] + ", ", "").replace("(" + item.id + ")", "").trim();
      }

      markup.append($("<div/>", {
        "class": "item_identifier",
        "text": item.id
      }));
      markup.append($("<div/>", {
        "class": "item_descriptor",
        "text": clean_name
      }))
      return markup;
    },
    templateSelection: function(item){
      return item.id;
    }
  });
});
