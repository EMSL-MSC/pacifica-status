sudo: required
services:
 - docker
language: php
php:
  - 5.6

matrix:
  include:
    - php: 5.6
      env: RUN_LINTS=true

before_install: bash -xe travis/before-install.sh

install:
  - travis_retry composer update --no-interaction --no-ansi --no-progress --no-suggest --optimize-autoloader --prefer-stable

script: bash -xe travis/test-script.sh
